<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap clone </title>
    <link rel="stylesheet" href="circles.css">
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/paperscript" canvas ="myCanvas">

        var circles = []
            
            function onKeyDown(event) {
               
                var maxSpace = new Point(view.size.width, view.size.height)
                var randomPoint = Point.random()
                var point = maxSpace * randomPoint
                var newCircle = new Path.Circle(point, 400)

                newCircle.fillColor = 'orange'
                <!-- newCircle.strokeColor = 'orange' -->

                circles.push(newCircle)
                console.log(view.size)
            }


            var animatedCircle = new Path.Circle(new Point(view.center),40);

                animatedCircle.fillColor = "yellow";
                animatedCircle.strokeColor = "blue";

                function onFrame(event){

                for(var i = 0; i < circles.length; i++) {
                    circles[i].fillColor.hue +=1
                    circles[i].scale(.9);
                }
                    animatedCircle.fillColor.hue +=1  
                    animatedCircle.scale(.95);
                }
                    
                

    

    </script>
</head>
<body>
    <!-- nb=-+65 -->
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
