<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap clone </title>
    <link rel="stylesheet" href="circles.css">
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/javascript" src="howler.js"></script>
    <script type="text/paperscript" canvas ="myCanvas">

        var keyData = {
            a: {
               color: "#8114ac", 
               sound: new Howl({
                src: ['sounds/bubbles.mp3']
              })
            },
            

            q: {
               color: "#8114ac",
               sound: new Howl({
               src: ['sounds/clay.mp3']
              })
            }

            w: {
                color: "#8114ac",
                sound: new Howl({
                src: ['sounds/confetti.mp3']
               })
             }

            
             e: {
                color: "#8114ac",
                sound: new Howl({
                src: ['sounds/corona.mp3']
               })
             }

             r: {
               color: "#8114ac",
               sound: new Howl({
               src: ['sounds/dotted-spiral.mp3']
              })
            }
            
            t: {
                color: "#8114ac",
                sound: new Howl({
                src: ['sounds/flash-1.mp3']
               })
             }

             y: {
                color: "#8114ac",
                sound: new Howl({
                src: ['sounds/flash-3.mp3']
               })
             }

             u: {
                color: "#8114ac",
                sound: new Howl({
                src: ['sounds/flash-2.mp3']
               })
             }

             i: {
                color: "#8114ac",
                sound: new Howl({
                src: ['sounds/moon.mp3']
               })
             }

             o: {
                color: "#8114ac",
                sound: new Howl({
                src: ['sounds/glimmer.mp3']
               })
             }

             p: {
                color: "#8114ac",
                sound: new Howl({
                src: ['sounds/pinwheel.mp3']
               })
             }
        };
        var circles = []
            
            function onKeyDown(event) {
            if(keyData[event.key]) {
                var maxSpace = new Point(view.size.width, view.size.height)
                var randomPoint = Point.random()
                var point = maxSpace * randomPoint
                var newCircle = new Path.Circle(point, 400)

                newCircle.fillColor = keyData[event.key].color
                keyData[event.key].sound.play();
                // newCircle.strokeColor = 'orange'

                circles.push(newCircle)
                console.log(view.size)
            }
        }


            var animatedCircle = new Path.Circle(new Point(view.center),40);

                animatedCircle.fillColor = "yellow";
                animatedCircle.strokeColor = "blue";

                function onFrame(event){

                for(var i = 0; i < circles.length; i++) {
                    circles[i].fillColor.hue +=1
                    circles[i].scale(.9);
                }
                    animatedCircle.fillColor.hue +=1  
                    animatedCircle.scale(.95);
                }
                    
                

    

    </script>
</head>
<body>
    <!-- nb=-+65 -->
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
